<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Learn WGPU</title>
    <style>
        canvas {
            background-color: black;
        }
    </style>
</head>

<body id="wasm-example">
  <button id = "print_png"> Log canvas </button>
  <script>
	var canvas_window;
  </script>
  <script type="module">
      console.log("Loading...");
	  import init from "./DoodlingCanvas.js";
      import {create_window}  from "./DoodlingCanvas.js";
      import {WindowHandler} from "./DoodlingCanvas.js";

	  await init();
	  let render = await create_window();
	  var buttonRef = document.getElementById("print_png");

    canvas_window = WindowHandler.new(render);
    console.log(canvas_window);
	  buttonRef.addEventListener("click", () => console.log(canvas_window.get_canvas_capture()));

	  await render.run_window_loop();

  </script>
</body>

</html>
